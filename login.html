<!doctype html>
<html >
<head>
  <meta charset="utf-8">
  <title>login page</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css-files/login.css">

</head>
<body>
  <div class="log login">
    <header>
      <h3>Login</h3>
    </header>
    <hr>
    <form>
        <div style="margin: 10px 0 0 0;"></div>
        <input type="email" name="email" placeholder="your mail" required type="text">
        <div style="margin: 10px 0 0 0;"></div>
        <input type="password" name="password" placeholder="Your password" pattern="(?=.*[A-Z])(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" minlength="8" maxlength="8" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
        <input type="submit" name="submit" value="Login" onclick="window.alert('The password or email entered is incorrect')" />
        <div class="forget"><a href="forget-password.html" target="_blank">Forgot your password?</a></div>
        <hr>
        <div class="or">OR</div>
        <hr>
        <div class="register"><a href="register.html" target="_blank">Register</a></div>
    </form>
    </div>

  </div>
</body>
</html>
